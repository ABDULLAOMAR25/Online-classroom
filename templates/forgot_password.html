<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Virtual Classroom</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; background: linear-gradient(120deg, #007bff, #00c6ff); display: flex; justify-content: center; align-items: center;">

  <div style="background-color: #fff; padding: 30px 20px; border-radius: 15px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
    <h2 style="text-align: center; margin-bottom: 25px; color: #007bff;">Reset Password</h2>

    <form method="POST" action="{{ url_for('forgot_password') }}">
      <label for="email" style="display: block; margin-bottom: 5px; color: #333;">Enter your email address</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com" required
             style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px;">

      <button type="submit"
              style="width: 100%; padding: 12px; background-color: #007bff; border: none; color: white; border-radius: 8px; font-size: 16px; cursor: pointer;">
        Send Reset Link
      </button>

      <div style="margin-top: 15px; text-align: center;">
        <a href="{{ url_for('login') }}" style="color: #007bff; text-decoration: none; font-size: 14px;">â¬… Back to Login</a>
      </div>
    </form>
  </div>

</body>
</html>
